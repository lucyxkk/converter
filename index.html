<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Currency converter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Nunito:wght@300&display=swap" rel="stylesheet"> 
    </head>
    <body>
    <div class="container">
        <h1>GBP to PLN converter</h1>
        <div class="uk">
            <img class="flag" src="images/uk.png" alt="">
            <input type="text" name="GBP" value="" placeholder="GBP">
            <button onclick="convert()" type="submit">Go</button>
        </div>

        <div class="arrows">
            <img class="down" src="images/down-arrow.png" alt="">
            <img class="up" src="images/down-arrow.png" alt="">
        </div>
    
        <div class="pl">
            <img class="flag" src="images/poland.png" alt="">
            <input type="text" name="PLN" value="" placeholder="PLN">
            <button type="submit">Go</button>
        </div>

        <div class="rate">
            <p>Today's exchange rate is: </p>
        </div>
    </div>
    <script src="index.js"></script>
    </body>
</html>
